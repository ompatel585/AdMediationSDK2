                }
            }
            filter {
                includeGroup("com.mbridge.msdk.oversea")
            }
        }

        // Unity Ads
        maven {
            url "https://unityads.jfrog.io/artifactory/unityads-release"
        }

        // IronSource
        maven {
            url "https://android-sdk.is.com/"
        }
    }
}

