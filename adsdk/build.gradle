plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    namespace "com.yourcompany.adsdk"
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'
            ), 'proguard-rules.pro'
        }
    }

    // REQUIRED for AGP 8+ publishing
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.20"

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'

    implementation "com.google.android.gms:play-services-ads:22.3.0"
    implementation "com.unity3d.ads:unity-ads:4.8.0"
    implementation "com.ironsource.sdk:mediationsdk:7.6.0"
    implementation "com.applovin:applovin-sdk:12.6.1"
    implementation "com.mbridge.msdk.oversea:reward:16.7.71"
    implementation "com.mbridge.msdk.oversea:interstitial:16.7.71"
    implementation "com.mbridge.msdk.oversea:banner:16.7.71"

}

group = "com.github.yourcompany"
version = "1.0.0"

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.github.yourcompany"
            artifactId = "adsdk"
            version = "1.0.0"

            afterEvaluate {
                from components["release"]
            }
        }
    }
}
